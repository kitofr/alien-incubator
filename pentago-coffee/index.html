<html>
  <head><title>Pentago</title></head>
  <body>
    <canvas width="800" height="800" id="board" onclick="clickHandler(event);"></canvas>
    <script type="text/coffeescript">
      paintBoard = ->
        board = $('#board')[0]

        width = board.width
        height = board.height
        context = board.getContext('2d')

        context.beginPath()
        context.strokeStyle = '#666'
        context.lineWidth   = 4

        context.moveTo((width / 4) * 2, 0)
        context.lineTo((width / 4) * 2, height)

        context.moveTo(0, (height / 4) * 2)
        context.lineTo(width, (height / 4) * 2)

        context.stroke()
        context.closePath()

        context.beginPath()
        context.strokeStyle = '#AAA'
        context.lineWidth   = 2

        padding = 30
        start = 110
        size = 75

        for x in [0...3]
          do (x) ->
          context.moveTo(padding*x + start + size*(x+1),size)
          context.arc(padding*x + size*(x+2),size,35,0,Math.PI,false)

        #context.moveTo(padding + start + size * 1,size)
        #context.arc(padding + size*2,size,35,0,Math.PI,false)

        #context.moveTo(padding * 2 + start + size * 2,size)
        #context.arc(padding * 2 + size * 3,size,35,0,Math.PI,false)

        context.stroke()
        context.closePath()

      jQuery ->
        paintBoard()

    </script>
    <script src="coffee-script.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
